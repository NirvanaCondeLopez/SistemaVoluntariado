{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Asistencia{% endblock %}</title>
    <!-- Favicon -->
    <img src="{% static 'asistencia/media/LogoTeleton.png' %}" alt="Logo" width="120">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'asistencia/css/styles.css' %}">
</head>
<body style="background-color: #f4f4f9; margin: 0; padding: 0;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow sticky-top px-3" style="background: linear-gradient(90deg, #6a1b9a, #ffeb3b); z-index: 10;">
        <a class="navbar-brand d-flex align-items-center text-white me-5" href="{% url 'index' %}">
            <img src="{% static 'media/LogoTeleton.png' %}" alt="Logo" width="120" height="120" class="me-2">
            <span class="fw-bold" style="font-size: 2.5rem;">Sistema de Asistencia</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item px-2">
                    <a class="nav-link text-white fw-semibold small menu-option" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white fw-semibold small menu-option" href="{% url 'agregar_voluntario' %}">Voluntario</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white fw-semibold small menu-option" href="{% url 'registrar_asistencia' %}">Asistencia</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white fw-semibold small menu-option" href="{% url 'exportar_excel' %}">Exportar</a>
                </li>
                <li class="nav-item dropdown px-2">
                    <a class="nav-link dropdown-toggle text-white fw-semibold small menu-option" href="#" id="navbarDropdownAreas" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Áreas
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'lista_areas' %}">Lista de Áreas</a></li>
                        <li><a class="dropdown-item" href="{% url 'agregar_area' %}">Agregar Área</a></li>
                    </ul>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link text-white fw-semibold small menu-option" href="{% url 'reporte_graficas' %}">Reportes</a>
                </li>
            </ul>
        </div>
    </nav>
